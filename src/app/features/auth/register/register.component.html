<div class="register-container">
    <h2>Create Account</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" placeholder="Your Name" />
        <div class="error" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="your@email.com" />
        <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="••••••" />
        <div class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          Password must be at least 6 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="avatar">Avatar URL</label>
        <input id="avatar" formControlName="avatar" type="text" placeholder="https://your-avatar.com" />
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
